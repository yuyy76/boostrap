  <body>

            <li><a href="#">新闻</a></li>

    <!-- <div class="container"> -->

      <!-- 轮播图引入carousel插件 -->
      <div class="carousel" id="lbt" data-interval="1000" data-wrap="true" data-pause="true">

        <!-- 轮播图片用inner控制大小 -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="/lib/bootstrap/images/slide1.png" alt="" />
          </div>
          <div class="item">
            <img src="/lib/bootstrap/images/slide2.png" alt="" />
          </div>
          <div class="item">
            <img src="/lib/bootstrap/images/slide3.png" alt="" />
          </div>
        </div>

        <!-- 轮播图的左右箭头 -->
        <a href="#lbt" data-slide="prev" class="left carousel-control">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#lbt" data-slide="next" class="right carousel-control">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

        <!-- 轮播图下面的小圆点 -->
        <ul class="carousel-indicators">
          <li data-target="#lbt" data-slide-to="0" class="active"></li>
          <li data-target="#lbt" data-slide-to="1"></li>
          <li data-target="#lbt" data-slide-to="2"></li>
        </ul>
      </div>

      <!-- 继续添加控制插件  -->
      <div class="text-center">
        <div class="btn-group" style="padding: 20px">
          <button class="btn btn-default prev-btn">
            <span class="glyphicon glyphicon-backward"></span>
          </button>
          <button class="btn btn-default play-btn">
            <span class="glyphicon glyphicon-play"></span>
          </button>
          <button class="btn btn-default next-btn">
            <span class="glyphicon glyphicon-forward"></span>
          </button>
        </div>
      </div>

    <!-- </div> -->

    </div>

    <div class="modal fade" id="login" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content"></div></div>
    </div>

    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/jquery-3.3.1.min.js"></script>

    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/lib/bootstrap/js/myself.js"></script>

    <script>
      $(function() {
        $("#login").modal({
          show: false,
          backdrop: false,
          remote: "login-form.html"
        });
      });
    </script>
